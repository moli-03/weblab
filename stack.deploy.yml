version: "3.8"

services:
  # Database service
  db:
    image: postgres:17
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USERNAME:-admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-admin}
      POSTGRES_DB: ${DB_NAME:-weblab}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-admin} -d ${DB_NAME:-weblab}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - weblab-network

  # Migration service - runs once to apply database migrations
  migrate:
    image: node:20-alpine
    depends_on:
      db:
        condition: service_healthy
    working_dir: /app
    environment:
      DB_USERNAME: ${DB_USERNAME:-admin}
      DB_PASSWORD: ${DB_PASSWORD:-admin}
      DB_HOST: ${DB_HOST:-db}
      DB_PORT: ${DB_PORT:-5432}
      DB_NAME: ${DB_NAME:-weblab}
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET:-Zf8uXiEC7lrJ3BC3eGC8leUjvPaJWKHRobnYIfJ6wkUA0qiugPpL+8XRrTgkmvaH}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-DfGDLwHg4VCA+viWXKW7CJGUbcKbCAU2bOjCdjilhsdUduYaRZcH8PWgen6L0/Zq}
    volumes:
      - .:/app
    command: >
      sh -c "
        echo 'Installing dependencies and running migrations...' &&
        npm install &&
        npm run db:migrate &&
        echo 'Database migrations completed successfully'
      "
    restart: "no"
    networks:
      - weblab-network

  # Optional seed service - uncomment if you want to seed the database
  seed:
    image: node:20-alpine
    depends_on:
      migrate:
        condition: service_completed_successfully
    working_dir: /app
    environment:
      DB_USERNAME: ${DB_USERNAME:-admin}
      DB_PASSWORD: ${DB_PASSWORD:-admin}
      DB_HOST: ${DB_HOST:-db}
      DB_PORT: ${DB_PORT:-5432}
      DB_NAME: ${DB_NAME:-weblab}
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET:-Zf8uXiEC7lrJ3BC3eGC8leUjvPaJWKHRobnYIfJ6wkUA0qiugPpL+8XRrTgkmvaH}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-DfGDLwHg4VCA+viWXKW7CJGUbcKbCAU2bOjCdjilhsdUduYaRZcH8PWgen6L0/Zq}
    volumes:
      - .:/app
    command: >
      sh -c "
        npm install &&
        npm run db:seed &&
        echo 'Database seeding completed successfully'
      "
    restart: "no"
    networks:
      - weblab-network

  # Application service using Dockerfile
  app:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      migrate:
        condition: service_completed_successfully
    environment:
      DB_USERNAME: ${DB_USERNAME:-admin}
      DB_PASSWORD: ${DB_PASSWORD:-admin}
      DB_HOST: ${DB_HOST:-db}
      DB_PORT: ${DB_PORT:-5432}
      DB_NAME: ${DB_NAME:-weblab}
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET:-Zf8uXiEC7lrJ3BC3eGC8leUjvPaJWKHRobnYIfJ6wkUA0qiugPpL+8XRrTgkmvaH}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-DfGDLwHg4VCA+viWXKW7CJGUbcKbCAU2bOjCdjilhsdUduYaRZcH8PWgen6L0/Zq}
      NODE_ENV: ${NODE_ENV:-production}
    ports:
      - "${APP_PORT:-3000}:3000"
    restart: unless-stopped
    networks:
      - weblab-network

volumes:
  pgdata:

networks:
  weblab-network:
    driver: bridge
